<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="calculator">

            <div class="output">
                <div data-previous-operand class="previous-operand">jjjjjj+</div>
                <div data-current-operand class="current-operand">aaaa</div>
            </div>

            <div class="lower-body">
                <div class="row"> 
                    <button class="ac">AC</button>
                    <button class="del">DEL</button>
                    <button class="dev">/</button>

                </div>
                <div class="row">
                    <button class="one" value="1">1</button>
                    <button class="two">2</button>
                    <button type="button">3</button>
                    <button type="button">*</button>



                </div>
               
               <div class="row">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">+</button>


               </div>
               
               <div class="row">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">-</button>



               </div>
               <div class="row">
                <button type="button"><b>.</b></button>
                <button type="button">0</button>
                <button type="button" class="equal">=</button>

               </div>
              
              


            </div>






        </div>







    </div>
    <script src="calculator.js"></script>


    
</body>
</html>
